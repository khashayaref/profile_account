{% extends 'base.html' %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
    <h1>Forgotten Your Password?</h1>
    <p>Enter Your Email Address To Obtain a New Password</p>
    <form action="" method='post'>
        {{form.as_p}}
        <p><input type="submit" value="Send Email"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
